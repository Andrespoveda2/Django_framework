{% extends "master.html" %}

{% block title %}
  My Tennis Club - List of all members
{% endblock %}


{% block content %}
<div class="container">
<h2>Members</h2>
  
<ul class="member-list">
  {% for x in mymembers %}
    <li>
      <a href="details/{{ x.id }}">
        <span class="col name">{{ x.firstname }} {{ x.lastname }}</span>
        <span class="col phone">{{ x.phone }}</span>
        <span class="col email">{{ x.email }}</span>
        <span class="col birth">{{ x.birth_day }}</span>
      </a>
    </li>
  {% endfor %}
</ul>

</div>
{% endblock %}
